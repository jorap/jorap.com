<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Clear Cache</title>
</head>

<body>
    <h1>Cache Clearing Tool</h1>
    <div id="status">Clearing cache...</div>
    <script>
        // Clear all possible caches
        if ('caches' in window) {
            caches.keys().then(function (names) {
                for (let name of names) {
                    caches.delete(name);
                    console.log('Deleted cache:', name);
                }
                document.getElementById('status').innerHTML = 'Cache cleared! <a href="/admin/">Try CMS again</a>';
            });
        } else {
            document.getElementById('status').innerHTML = 'No caches to clear. <a href="/admin/">Try CMS</a>';
        }

        // Clear local storage
        localStorage.clear();
        sessionStorage.clear();

        console.log('All storage cleared');
    </script>
</body>

</html>
